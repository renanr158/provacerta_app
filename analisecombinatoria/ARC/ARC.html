            <p><strong>Arranjo:</strong> A(n,p) = n! / (n - p)! — A ordem dos elementos importa.</p> <br>
            <p><strong>Combinação:</strong> C(n,p) = n! / [p! · (n - p)!] — A ordem dos elementos não importa.</p>
